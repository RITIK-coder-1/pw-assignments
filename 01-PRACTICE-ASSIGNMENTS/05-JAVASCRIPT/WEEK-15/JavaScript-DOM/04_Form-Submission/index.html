<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM Assignment 4</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>Sign Up FORM</h1>
    <form action="#" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="minimun 3 characters" id="name">
        </div>
        <div>
            <label for="3-character">Email:</label>
            <input type="text" placeholder="Enter your Email" id="email">
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="text" placeholder="minimun 8 characters" id="password">
        </div>
        <input type="submit" id="submit">
    </form>
</body>
<script>

    const name = document.getElementById("name")
    const password = document.getElementById("password")
    const submit = document.getElementById("submit")
    const email = document.getElementById("email")

    submit.addEventListener("click", () => {
        if (name.value === "" || password.value === "" || email.value === ""){
            alert("Please fill up all the input fields!")
        } else if (name.value.length < 3 || password.value.length < 8) {
            alert("Form Submission Failed!")
        } else {
            alert("Form Submission Successful!")
        }
    })

</script>
</html>
